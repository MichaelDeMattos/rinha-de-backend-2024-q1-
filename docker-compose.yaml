version: "3.1"

services:
  api_rinha_backend_master: &instance_a
      container_name: api_instance_a
      build:
        context: .
        dockerfile: Dockerfile
      volumes:
        - ./src:/home/foo/rinha-de-backend-2024-q1/src
      ports:
        - '127.0.0.1:8000:8000'
      env_file:
        - .env
      environment:
        INSTANCE_BIND: "127.0.0.1:8000"
        INSTANCE_WORKERS: "1"
        INSTANCE_NAME: "api_instance_a"
      deploy:
        resources:
          limits:
            cpus: '0.25'
            memory: '175MB'
      depends_on:
        - postgres_db
      network_mode: "host"

  api_rinha_backend_slave:
    <<: *instance_a
    container_name: api_instance_b
    ports:
      - '127.0.0.1:8001:8001'
    environment:
      INSTANCE_BIND: "127.0.0.1:8001"
      INSTANCE_WORKERS: "1"
      INSTANCE_NAME: "api_instance_b"

  postgres_db:
    container_name: postgres_db
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Sao_Paulo
    volumes:
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
      - ./migrate.sql:/docker-entrypoint-initdb.d/migrate.sql
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    ports:
      - "127.0.0.1:5432:5432"
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '100MB'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready --dbname=${POSTGRES_DB} --username=${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 20
    network_mode: "host"

  nginx_server:
    container_name: nginx_server
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - target: 9999
        published: 9999
        protocol: tcp
        mode: host
    environment:
      - TZ=America/Sao_Paulo
      - DEBIAN_FRONTEND=noninteractive
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '50MB'
    network_mode: "host"
